<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - E-Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="neu-card" style="width:380px">
  <h2 class="title">Login</h2>

  <form id="loginForm">
    <input id="loginEmail" class="neu-input" type="email" placeholder="Email" required>
    <input id="loginPassword" class="neu-input" type="password" placeholder="Password" required>
    <button class="neu-btn" type="submit">Login</button>
  </form>

  <p style="margin-top:15px;text-align:center;">
    Belum punya akun? <a href="register.html">Register</a>
  </p>
</div>

<script type="module">
  import { login } from "./main.js";

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email    = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const res = await login(email, password);

    if (res.success) {
      alert("Login berhasil!");
      window.location.href = "dashboard.html";
    } else {
      alert("Login gagal: " + res.error);
    }
  });
</script>

</body>
</html>
