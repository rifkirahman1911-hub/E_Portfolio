<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - E-Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;max-width:640px;margin:40px auto;padding:10px}
    input{display:block;width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
    button{padding:10px 14px;border-radius:6px;background:#3867d6;color:#fff;border:none;cursor:pointer}
  </style>
</head>
<body>

<h2>Login</h2>

<form id="loginForm">
  <input id="loginEmail" type="email" placeholder="Email" required>
  <input id="loginPassword" type="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<p>Belum punya akun? <a href="register.html">Register</a></p>

<script type="module">
  import { login } from './main.js';

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    await login(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
  });
</script>

</body>
</html>
