<!-- register.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register - E-Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;max-width:640px;margin:40px auto;padding:10px}
    input{display:block;width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
    button{padding:10px 14px;border-radius:6px;background:#2ed573;color:#fff;border:none;cursor:pointer}
  </style>
</head>
<body>

<h2>Register</h2>

<form id="registerForm">
  <input id="fullName" type="text" placeholder="Full name" required>
  <input id="registerEmail" type="email" placeholder="Email" required>
  <input id="registerPassword" type="password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>

<p>Sudah punya akun? <a href="index.html">Login</a></p>

<script type="module">
  import { register } from './main.js';
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    await register(document.getElementById('registerEmail').value, document.getElementById('registerPassword').value, document.getElementById('fullName').value);
  });
</script>

</body>
</html>
