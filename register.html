<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register - E-Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="neu-card" style="width:380px">
  <h2 class="title">Register</h2>

  <form id="registerForm">
    <input id="fullName" class="neu-input" type="text" placeholder="Full name" required>
    <input id="registerEmail" class="neu-input" type="email" placeholder="Email" required>
    <input id="registerPassword" class="neu-input" type="password" placeholder="Password" required>
    <button class="neu-btn" type="submit">Register</button>
  </form>

  <p style="margin-top:15px;text-align:center;">
    Sudah punya akun? <a href="index.html">Login</a>
  </p>
</div>

<script type="module">
  import { register } from "./main.js";

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fullName   = document.getElementById("fullName").value;
    const email      = document.getElementById("registerEmail").value;
    const password   = document.getElementById("registerPassword").value;

    const res = await register(email, password, fullName);

    if (res.success) {
      alert("Registrasi sukses! Silakan login.");
      window.location.href = "index.html";
    } else {
      alert("Gagal: " + res.error);
    }
  });
</script>

</body>
</html>
